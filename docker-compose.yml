version: '3.8'

services:
  stranddb:
    build:
      context: .
      dockerfile: Dockerfile
    image: stranddb:latest
    container_name: stranddb
    restart: unless-stopped
    ports:
      - "7878:7878"   # StrandDB port
      - "9090:9090"   # Metrics port
    volumes:
      - stranddb-data:/data
      - ./config:/config:ro
    environment:
      - RUST_LOG=info
      - STRANDDB_HOST=0.0.0.0
      - STRANDDB_PORT=7878
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stranddb-network

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: stranddb-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - stranddb-network

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: stranddb-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    depends_on:
      - prometheus
    networks:
      - stranddb-network

volumes:
  stranddb-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  stranddb-network:
    driver: bridge